<!DOCTYPE html>
<html>

<head>
    <title>Appointment Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <form class="form-horizontal" id="addition_form">
                    <div class="form-group">
                        <div class="col-lg-2">
                            <button type="button" class="btn btn-default" id="switchable_button">NEW</button>
                        </div>
                        <div class="col-lg-10 new_entry_form">
                            <button type="button" class="btn btn-default" id="cancel_form">CANCEL</button>
                        </div>
                    </div>
                    <div class="new_entry_form">
                        <div class="form-group">
                            <label for="date_value" class="col-lg-2 control-label">DATE</label>
                            <div class="col-lg-6">
                                <input type="date" class="form-control input_to_validate" id="date_value" placeholder="YYYY-MM-DD" min="1970-01-01" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="time_value" class="col-lg-2 control-label">TIME</label>
                            <div class="col-lg-6">
                                <input type="time" class="form-control input_to_validate" id="time_value" placeholder="HH:MM" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description_value" class="col-lg-2 control-label">DESC</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input_to_validate" id="description_value" placeholder="Insert some text here..." required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Enter some description here...">
                    </div>
                    <button type="submit" class="btn btn-default">SEARCH</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>DATE</th>
                            <th>TIME</th>
                            <th>DESCRIPTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John</td>
                            <td>Carter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
