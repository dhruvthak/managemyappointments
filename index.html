<!DOCTYPE html>
<html>

<head>
    <title>Appointment Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-default">NEW</button>
                            <button type="submit" class="btn btn-default">CANCEL</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-lg-2 control-label">DATE</label>
                        <div class="col-lg-6">
                            <input type="date" class="form-control" id="inputEmail3" placeholder="date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-lg-2 control-label">TIME</label>
                        <div class="col-lg-6">
                            <input type="time" class="form-control" id="inputEmail3" placeholder="time">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-lg-2 control-label">DESC</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Insert some text here...">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Enter some description here...">
                    </div>
                    <button type="submit" class="btn btn-default">SEARCH</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>DATE</th>
                            <th>TIME</th>
                            <th>DESCRIPTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John</td>
                            <td>Carter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
