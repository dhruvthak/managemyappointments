<!DOCTYPE html>
<html>

<head>
    <title>Appointment Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="alert alert-danger hidden" id="info_area">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form class="form-horizontal" id="addition_form" action="controls.php" method="POST">
                    <div class="form-group">
                        <div class="col-lg-2">
                            <button type="button" class="btn btn-default" id="switchable_button">NEW</button>
                        </div>
                        <div class="col-lg-10 new_entry_form">
                            <button type="button" class="btn btn-default" id="cancel_form">CANCEL</button>
                        </div>
                    </div>
                    <div class="new_entry_form">
                        <div class="form-group">
                            <label for="date_value" class="col-lg-2 control-label">DATE</label>
                            <div class="col-lg-6">
                                <input type="date" class="form-control input_to_validate" id="date_value" placeholder="YYYY-MM-DD" min="1970-01-01" required name="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="time_value" class="col-lg-2 control-label">TIME</label>
                            <div class="col-lg-6">
                                <input type="time" class="form-control input_to_validate" id="time_value" placeholder="HH:MM" required name="time">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description_value" class="col-lg-2 control-label">DESC</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input_to_validate" id="description_value" placeholder="Insert some text here..." required name="description" maxlength="140">
                            </div>
                        </div>
                    </div>
                    <div class="hidden">
                        <input type="text" name="mode" value="insert">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchBox" placeholder="Enter some description here...">
                    </div>
                    <button type="button" class="btn btn-default" id="search">SEARCH</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <table class="table table-bordered hidden" id="result_table">
                    <thead>
                        <tr>
                            <th>DATE</th>
                            <th>TIME</th>
                            <th>DESCRIPTION</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
